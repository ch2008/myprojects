<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
    <script src="bmi.js" defer></script>
</head>

<body>
    <header>
        <div class="navbar">
            <h1>BMI calculator</h1>
        </div>

    </header>

    <main>
        <div class="container">
          
            <input  placeholder="please Enter your Name" id="name">

            <input type="number" placeholder="please enter your age">



            <p>Height in (Feet)</p>
            <input type="number" placeholder="Height" id="Height">

            <p>Weight in (Kg)</p>
            <input type="number" placeholder="Weight" id="Weight">
        

            <div class="results">

                <button id="calculate"> calculate</button>

                <button id="reload"> Reload</button>

            </div>
            <h2 id="bmiresult"></h2>
            <p id="category"></p>
        </div>

    </main>

    <footer></footer>
</body>

</html>
